<p>既然励志做一个程序员，为什么要把时间浪费在根本在编程用不到的课程上面呢，有7年的学习时间，为什么不将这些时间全部用在学习编程上呢，如果真的热爱它，无论发生什么都不会妥协的吧，还是罗老师说的好：只有偏执狂才能生存。</p>
